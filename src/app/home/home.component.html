<div
  showcase-container
  (nguiInview)="showcaseInView.value = true"
  (nguiOutview)="showcaseInView.value = false"
>
  <obum-showcase></obum-showcase>
</div>

<section *ngFor="let key of categoryKeys">
  <div parallax>
    <div
      parallax-img
      [style.background-image]="'url(assets/images/obum-' + key + '.png)'"
    ></div>
    <div parallax-text>
      <h2>{{ capitalize(key) }}</h2>
    </div>
  </div>

  <div cards>
    <obum-card
      *ngFor="let content of category(key)"
      [content]="content"
    ></obum-card>
  </div>

  <div more-container>
    <a [routerLink]="key" mat-raised-button color="primary">
      ... all {{ capitalize(ctaCategory(key)) }}
    </a>
  </div>
</section>
