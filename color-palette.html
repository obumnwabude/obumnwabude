<!DOCTYPE html>
<html>
<head>
	<title>Color Palette</title>
	<style type="text/css">
		body {
			background-color: hsl(50, 60%, 85%);
		}
		main {
			min-width: 875px;
			max-width: 875px;
			height: 500px;
			margin: 25px auto;
			background-color: white;
			border-radius: 50px;
			padding: 50px;
		}
		.color-show {
			height: 20px;
			width: 40px;
			border-radius: 5px;
			margin-bottom: 2px;
			margin: 0 auto;
		}
		input {
			border-radius: 2px;
		}
		.stand-color { 
			border-radius: 2px;
			padding: 2px;
			width: 125px;
			margin: 3px;
		}
		.one-row {
			display: flex;
			width: 700px;
		}
		p {
			width: 180px;
			font-weight: bold;
			font-family: serif;
			font-size: 15px;
		}
		.bigger-row {
			display: flex-wrap;
			margin-bottom: 15px;
		}
		.big-row {
			display: flex;
			margin: 3px;
		}
	</style>
</head>
<body>
	<main>
		<div class="bigger-row">
			<div class="big-row">
				<p>Primary</p>
				<div class="one-row">
					<div class="stand-color">
						<div class="color-show" style="background-color: hsl(238, 88%, 18%);"></div>
						<input type="text" size="13" name="" value="hsl(238, 88%, 18%)">
					</div>
					<div class="stand-color">
						<div class="color-show"  style="background-color: hsl(238, 82%, 24%);"></div>
						<input type="text" size="13" name="" value="hsl(238, 82%, 24%)">
					</div>
					<div class="stand-color">
						<div class="color-show"  style="background-color: hsl(238, 76%, 33%);"></div>
						<input type="text" size="13" name="" value="hsl(238, 76%, 33%)">
					</div>
					<div class="stand-color">
						<div class="color-show"  style="background-color: hsl(238, 73%, 46%);"></div>
						<input type="text" size="13" name="" value="hsl(238, 73%, 46%)">
					</div>
					<div class="stand-color">
						<div class="color-show"  style="background-color: hsl(238, 68%, 57%);"></div>
						<input type="text" size="13" name="" value="hsl(238, 68%, 57%)">
					</div>
				</div>
			</div>
			<div class="big-row">
				<p></p>
				<div class="one-row">
					<div class="stand-color">
						<div class="color-show"  style="background-color: hsl(238, 68%, 62%);"></div>
						<input type="text" size="13" name="" value="hsl(238, 68%, 62%)">
					</div>
					<div class="stand-color">
						<div class="color-show"  style="background-color: hsl(238, 73%, 68%);"></div>
						<input type="text" size="13" name="" value="hsl(238, 73%, 68%)">
					</div>
					<div class="stand-color">
						<div class="color-show"  style="background-color: hsl(238, 78%, 81%);"></div>
						<input type="text" size="13" name="" value="hsl(238, 78%, 81%)">
					</div>
					<div class="stand-color">
						<div class="color-show"  style="background-color: hsl(238, 82%, 87%);"></div>
						<input type="text" size="13" name="" value="hsl(238, 82%, 87%)">
					</div>
					<div class="stand-color">
						<div class="color-show"  style="background-color: hsl(238, 92%, 97%);"></div>
						<input type="text" size="13" name="" value="hsl(238, 92%, 97%)">
					</div>
				</div>
			</div>
		</div>
		<div class="bigger-row">
			<div class="big-row">
				<p>Grey</p>
				<div class="one-row">
					<div class="stand-color">
						<div class="color-show"  style="background-color: hsl(264, 4%, 24%);"></div>
						<input type="text" size="13" name="" value="hsl(264, 4%, 24%)">
					</div>
					<div class="stand-color">
						<div class="color-show"  style="background-color: hsl(255, 3%, 30%);"></div>
						<input type="text" size="13" name="" value="hsl(255, 3%, 30%)">
					</div>
					<div class="stand-color">
						<div class="color-show"  style="background-color: hsl(255, 3%, 30%);"></div>
						<input type="text" size="13" name="" value="hsl(255, 3%, 30%)">
					</div>
					<div class="stand-color">
						<div class="color-show"  style="background-color: hsl(255, 5%, 50%);"></div>
						<input type="text" size="13" name="" value="hsl(255, 5%, 50%)">
					</div>
					<div class="stand-color">
						<div class="color-show"  style="background-color: hsl(257, 3%, 57%);"></div>
						<input type="text" size="13" name="" value="hsl(257, 3%, 57%)">
					</div>
				</div>
			</div>
			<div class="big-row">
				<p></p>
				<div class="one-row">
					<div class="stand-color">
						<div class="color-show"  style="background-color: hsl();"></div>
						<input type="text" size="13" name="" value="">
					</div>
					<div class="stand-color">
						<div class="color-show"  style="background-color: hsl();"></div>
						<input type="text" size="13" name="" value="">
					</div>
					<div class="stand-color">
						<div class="color-show"  style="background-color: hsl();"></div>
						<input type="text" size="13" name="" value="">
					</div>
					<div class="stand-color">
						<div class="color-show"  style="background-color: hsl();"></div>
						<input type="text" size="13" name="" value="">
					</div>
					<div class="stand-color">
						<div class="color-show"  style="background-color: hsl();"></div>
						<input type="text" size="13" name="" value="">
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
